<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ADAM</title>
    <link rel="stylesheet" href="./public/stylesheets/main.css">
</head>

<body>
    <!-- <button id="talk">Talk</button> -->
    <!-- <p></p> -->

    <div class="background"></div>

    <div class="container">
        <nav>
            <div></div>
            <div class="circle">
                <div class="text">
                    Some Text
                </div>
            </div>
            <div class="time"><span>--:--</span></div>
        </nav>
        <div class="buttons">
            <button>1</button>
            <button id="talk">2</button>
            <button>3</button>
        </div>
    </div>

    <script>if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>
    <script src="./public/javascripts/jquery-3.3.1.min.js"></script>
    <script src="./public/javascripts/moment.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script>
        const url = 'https://aadam.herokuapp.com';
        var contenido = [];
        var texto = '';

        // Speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.onstart = () => {
            console.log("Listening...");
        }
        recognition.onresult = (e) => {
            // $('p').html(e.results[0][0].transcript);
            var transcript = e.results[0][0].transcript;
            console.log('Pregunta: ' + transcript);
            askQuestion(texto, transcript).then(rta => {
                console.log('Respuesta: ' + rta);
            });
        }

        // Talk button
        $('button#talk').click(() => {
            recognition.start();
        });

        // Clock
        var interval = setInterval(function () {
            var momentNow = moment();
            $('div.time span').html(momentNow.format('hh:mm'));
        }, 100);

        // Ask question to Deeppavlov server
        var askQuestion = async (context, question) => {
            const data = {
                "context": [context],
                "question": [question]
            }
            const rawResponse = await fetch('http://localhost:5000/squad', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const content = await rawResponse.json();
            const response = content[0][0];
            console.log(content[0]);
            return response;
        };
        
        $.get(url + '/api/texto', async function(data) {
            for (var i = 0; i < data.length; i++){
                var id = data[i].fileId;
                await $.get(url + '/api/documentos/' + id, function(text) {
                    contenido.push(text);
                    texto += '\n' + text;
                });
            }
            alert('Contenido listo!');
            // console.log(contenido);
            // console.log(texto);
            /*askQuestion(texto, "Que es un texto?").then(value => {
                console.log(value);
            });*/
        });

    </script>
    <script>if (window.module) module = window.module;</script>
</body>

</html>
