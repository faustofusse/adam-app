<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ADAM</title>
    <link href="./fontawesome/css/all.css" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <nav>
            <div></div>
            <div class="circle">
                <div class="text">
                    Some Text
                </div>
            </div>
            <div class="time"><span>--:--</span></div>
        </nav>
        <div class="buttons">
            <button style="width: 15em; height: 15em"><i style="font-size: 6em;"
                    class="fas fa-map-marker-alt"></i></button>
            <button id="talk"><i style="font-size: 12em;" class="material-icons">mic</i></button>
            <button style="width: 15em; height: 15em"><i style="font-size: 6em;"
                    class="material-icons">dashboard</i></button>
        </div>
    </div>

    <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>
    <script src="./javascripts/jquery-3.3.1.min.js"></script>
    <script src="./javascripts/moment.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=5vR7chDQ"></script>
    <script src="./javascripts/script.js"></script>
</body>

</html>
